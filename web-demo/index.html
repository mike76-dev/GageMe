<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="index.css">
	<script defer src="index.js"></script>
	<title>HostScore - Demo Portal</title>
</head>
<body>
	<div>
		<label for="select-network">Network:</label>
		<select id="select-network" onchange="changeNetwork()">
			<option value="mainnet">Mainnet</option>
			<option value="zen">Zen</option>
		</select>
	</div>
	<div class="container">
		<div class="hosts">
			<div>
				<label for="select-hosts">Display:</label>
				<select id="select-hosts" onchange="hostSelectionChange()">
					<option value="online">online hosts</option>
					<option value="all">all hosts</option>
				</select>
			</div>
			<div class="search">
				<label for="search-host">Search a host:</label>
				<input id="search-host" type="text" onkeyup="hostSelectionChange()">
			</div>
			<table class="hosts-table">
				<tbody id="hosts-table"></tbody>
			</table>
			<div id="nav" class="nav hidden">
				<a id="hosts-prev" onclick="prevHosts()">&lt;</a>
				<a id="hosts-next" onclick="nextHosts()">&gt;</a>
			</div>
		</div>
		<div id="host" class="current-host hidden">
			<table>
				<tr><td>ID</td><td id="current-id"></td></tr>
				<tr><td>Public Key</td><td id="current-key" class="small"></td></tr>
				<tr><td>Address</td><td id="current-address"></td></tr>
				<tr><td>Location</td><td id="current-location"></td></tr>
				<tr><td>First Seen</td><td id="current-first"></td></tr>
				<tr><td>Last Seen</td><td id="current-last"></td></tr>
				<tr><td>Uptime</td><td id="current-uptime"></td></tr>
				<tr><td>Version</td><td id="current-version"></td></tr>
				<tr><td>Accepting Contracts</td><td id="current-accepting"></td></tr>
				<tr><td>Max Contract Duration</td><td id="current-duration"></td></tr>
				<tr><td>Contract Price</td><td id="current-contract-price"></td></tr>
				<tr><td>Storage Price</td><td id="current-storage-price"></td></tr>
				<tr><td>Collateral</td><td id="current-collateral"></td></tr>
				<tr><td>Upload Price</td><td id="current-upload-price"></td></tr>
				<tr><td>Download Price</td><td id="current-download-price"></td></tr>
				<tr><td>Total Storage</td><td id="current-total"></td></tr>
				<tr><td>Remaining Storage</td><td id="current-remaining"></td></tr>
				<tr><td>Active Hosts in Subnet</td><td id="current-hosts"></td></tr>
			</table>
			<table id="host-benchmarks" class="host-benchmarks hidden">
				<caption>Recent Benchmarks:</caption>
				<tbody></tbody>
			</table>
			<table id="host-benchmarks-list" class="host-benchmarks hidden">
				<tbody></tbody>
			</table>
		</div>
	</div>
</body>
</html>
